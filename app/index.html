<!doctype html>
<html lang="en" ng-app="spBlogger">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>The Single Page Blogger</title>

  <!-- build:css app/built/app.min.css -->
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/customize-bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  
  <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110131/responsive.css" rel="stylesheet" />
  <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
   <div class="topbar" ng-controller="TopbarController" ng-cloak>
        <div class="container">
          <div class="row">
            <div class="col-s-4">
              <h1 ng-click="blog.selectTab('blog')" class="push-left">{{blog.title}}</h1>
            </div>
            <div class="offset-s-4 col-s-4">
              <nav role='navigation' class="push-right">
                <ul>
                  <li><a href="#!/" >All Posts</a></li> //
                  <li><a href="#!/posts/new" >New Post</a></li> //
                  <li><a href="#!/login" >Login</a></li>
                </ul>
              </nav> 
            </div>
          </div>
        </div>
  </div>
  <div ng-controller="BodyController">
    <ng-view>Loading...</ng-view>
  </div>
  
  <div ng-controller="FooterController">
    
  </div>
</body>

    <!-- build:js app/built/app.min.js -->

    
    

  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/angular/angular.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="/angular-resource/angular-resource.js"></script>
  <script src="/angular-route/angular-route.min.js"></script>
  <script src="/angular-sanitize/angular-sanitize.min.js"></script>



  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  
  <script src="modules/admin/js/controllers.js"></script>
  <script src="modules/admin/js/services.js"></script>
  <script src="modules/admin/js/routing.js"></script>
  
  <script src="modules/posts/js/controllers.js"></script>
  <script src="modules/posts/js/services.js"></script>
  <script src="modules/posts/js/routing.js"></script>
  
  <script src="modules/comment/js/declare.js"></script>
  <script src="modules/comment/js/directives.js"></script>
  

   

    <!-- endbuild -->
</html>
